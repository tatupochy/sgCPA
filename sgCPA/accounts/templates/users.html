{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="container">
    <h1>Usuarios</h1>
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Roles</th>
                <th scope="col" class="col-md-2"></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a></td>
                <td>{{ user.first_name }}</td>
                <td>Roles</td>
                <td><button class="btn btn-danger" style="margin-top: 1%;"><i class="fa fa-trash"></i></button><button class="btn btn-primary" style="margin-top: 1%; margin-left: 1%;"><i class="fa fa-pencil"></i></button></td>
            </tr>
            {%  endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
