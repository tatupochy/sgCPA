{% extends 'base.html' %}

{% block title %} Crear Concepto {% endblock %}

{% block content %}
<div class="container card" style="padding: 1%;">
    <i class="fa fa-arrow-left" aria-hidden="true" onclick= "window.location.href = '/concepts'" style="cursor: pointer;"></i>
    <h1>Concepto:</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="id_name" name="name" required>
        </div>
        <div class="form-group">
            <label for="id_description" class="form-label">Descripción:</label>
            <input type="text" class="form-control" id="id_description" name="description" required>
        </div>
        <div class="form-group">
            <label for="id_iva" class="form-label">IVA:</label>
            <select class="form-select" id="id_iva" name="iva" required>
                <option value="" selected>Seleccionar IVA</option>
                <option value="0">Excenta</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_related_to" class="form-label">Relacionado a:</label>
            <select class="form-select" id="id_related_to" name="related_to" required>
                <option value="" selected>Seleccionar relación</option>
                <option value="enrollment">Matrícula</option>
                <option value="fee">Cuota</option>
                <option value="other">Otro</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
