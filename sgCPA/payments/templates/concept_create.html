{% extends 'base.html' %}

{% block title %} Crear Concepto {% endblock %}

{% block content %}
<div class="container card" style="padding: 1%;">
    <i class="fa fa-arrow-left" aria-hidden="true" onclick= "window.location.href = '/concepts'" style="cursor: pointer;"></i>
    <h1>Concepto:</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="id_name" name="name">
        </div>
        <div class="form-group">
            <label for="id_description" class="form-label">Descripci√≥n:</label>
            <input type="description" class="form-control" id="id_description" name="description" >
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
