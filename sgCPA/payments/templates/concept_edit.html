{% extends 'base.html' %}

{% block title %} Editar Concepto {% endblock %}

{% block content %}
<div class="container card" style="padding: 1%;">
    <div class="row">
        <div class="col">
           <i class="fa fa-arrow-left" aria-hidden="true" onclick= "window.location.href = '/concepts/{{ concept.id }}'" style="cursor: pointer;"></i>
            <h1>Editar Concepto: {{ concept.description }}</h1> 
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="id_name" name="name" value="{{ concept.name }}" required>
                </div>
                <div class="form-group">
                    <label for="id_description" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="id_description" name="description" value="{{ concept.description }}" required>
                </div>
                <div class="form-group">
                    <label for="id_iva" class="form-label">IVA:</label>
                    <select class="form-select" id="id_iva" name="iva" required>
                        <option value="" selected>Seleccionar IVA</option>
                        <option value="0" {% if concept.iva == '0' %} selected {% endif %}>Excenta</option>
                        <option value="5" {% if concept.iva == '5' %} selected {% endif %}>5%</option>
                        <option value="10" {% if concept.iva == '10' %} selected {% endif %}>10%</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_related_to" class="form-label">Relacionado a:</label>
                    <select class="form-select" id="id_related_to" name="related_to" required>
                        <option value="" selected>Seleccionar relación</option>
                        <option value="enrollment" {% if concept.related_to == 'enrollment' %} selected {% endif %}>Matrícula</option>
                        <option value="fee" {% if concept.related_to == 'fee' %} selected {% endif %}>Cuota</option>
                        <option value="other" {% if concept.related_to == 'other' %} selected {% endif %}>Otro</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
