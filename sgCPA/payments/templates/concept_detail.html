{% extends 'base.html' %}

{% block title %} Concepto {% endblock %}

{% block content %}
<div class="container card" style="padding: 1%;">
    <i class="fa fa-arrow-left" aria-hidden="true" onclick= "window.location.href = '/concepts'" style="cursor: pointer;"></i>
    <h1>Concepto: {{ concept.description }} </h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="id_name" name="name" value="{{ concept.name }}" disabled readonly>
        </div>
        <div class="form-group">
            <label for="id_description" class="form-label">Descripci√≥n:</label>
            <input type="text" class="form-control" id="id_description" name="description" value="{{ concept.description }}" disabled readonly>
        </div>
        <div class="form-group">
            <label for="id_iva" class="form-label">IVA:</label>
            <input type="text" class="form-control" id="id_iva" name="iva" value="{{ concept.iva }}" disabled readonly>
        </div>
        <div class="form-group">
            <label for="id_related_to" class="form-label">Relacionado a:</label>
            <input type="text" class="form-control" id="id_related_to" name="related_to" value="{{ concept.related_to }}" disabled readonly>
        </div>
    </form>
</div>
{% endblock %}
