{% extends 'base.html' %}

{% block title %} Detalles de Turno {% endblock %}

{% block content %}
<div class="container card" style="padding: 1%;">
    <i class="fa fa-arrow-left" aria-hidden="true" onclick= "window.location.href = '/shifts'" style="cursor: pointer;"></i>
    <h1>Detalles de la Turno: {{ shift.name }}</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name" class="form-label">Nombre de la Turno:</label>
            <input type="text" class="form-control" id="id_name" name="name" value="{{ shift.name }}" disabled readonly>
        </div>
        <div class="form-group">
            <label for="id_description" class="form-label">Descripci√≥n de la Turno:</label>
            <input type="text" class="form-control" id="id_description" name="description" value="{{ shift.description }}" disabled readonly>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="active" id="active" {% if shift.active %} checked {% endif %} readonly>
            <label class="form-check-label" for="active">Activo</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>

{% endblock %}
