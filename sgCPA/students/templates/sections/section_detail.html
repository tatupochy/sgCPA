{% extends 'base.html' %}

{% block title %} Detalles de Sección {% endblock %}

{% block content %}
<div class="container card" style="padding: 1%;">
    <i class="fa fa-arrow-left" aria-hidden="true" onclick= "window.location.href = '/sections'" style="cursor: pointer;"></i>
    <h1>Detalles de la Sección: {{ section.name }}</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name" class="form-label">Nombre de la Sección:</label>
            <input type="text" class="form-control" id="id_name" name="name" value="{{ section.name }}" disabled readonly>
        </div>
        <div class="form-group">
            <label for="id_description" class="form-label">Descripción de la Sección:</label>
            <input type="text" class="form-control" id="id_description" name="description" value="{{ section.description }}" disabled readonly>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="active" id="active" {% if section.active %} checked {% endif %} readonly>
            <label class="form-check-label" for="active">Activo</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>

{% endblock %}
