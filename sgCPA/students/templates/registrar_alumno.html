{% extends 'layout/base.html' %}

{% block content%}
<form class="mt-4 d-flex flex-column justify-content-center border w-50 mx-auto p-5 gap-3" method="post">
    {% csrf_token %}
    <legend class="text-center">
        Registrar alumno
    </legend>
    
    <section class="d-flex gap-3 justify-content-center w-100">
        <article class="border w-50">
            <label for="name" class="mb-2 form-label" >Nombres</label>
            <input class="form-control" id="name" name="name" type="text" />
        </article>
        <article class="border w-50">
            <label for="lastName" class="mb-2 form-label">Apellidos</label>
            <input class="form-control" id="lastName" name="lastName" type="text" />
        </article>
    </section>
    <section class="d-flex gap-3 justify-content-center w-100">
        <article class="border w-50">
            <label for="birthDate" class="mb-2 form-label">Fecha de nacimiento</label>
            <input class="form-control" id="birthDate" type="date" name="birthDate" />
        </article>
        <article class="border w-50">
            <label for="inscriptionDate" class="mb-2 form-label">Fecha de inscripcion</label>
            <input class="form-control" id="inscriptionDate" type="date" name="inscriptionDate" />
        </article>
    </section>

    <section class="d-flex gap-3 justify-content-center w-100">
        <article class="border w-50">
            <label for="ciNumber" class="mb-2 form-label">Numero de cedula</label>
            <input class="form-control" id="ciNumber" type="text" name="ciNumber" />
        </article>

        <article class="border w-50">
            <label for="phone" class="mb-2 form-label">Celular Alumno</label>
            <input class="form-control" id="phone" type="text" name="phone" />
        </article>
        
    </section>

    <section class="d-flex gap-3 justify-content-start align-items-center w-100">
        
        <article class="border w-50">
            <label for="city" class="mb-2 form-label">Ciudad</label>
            <input class="form-control" id="city" type="text" name="city" />
        </article>
    </section>

    <section class="d-flex gap-3 justify-content-center w-100">
        <article class="border w-50">
            <label for="fatherPhone" class="mb-2 form-label">Celular Padre</label>
            <input class="form-control" id="fatherPhone" type="text" name="fatherPhone" />
        </article>
        <article class="border w-50">
            <label for="motherPhone" class="mb-2 form-label">Celular Madre</label>
            <input class="form-control" id="motherPhone" type="text" name="motherPhone" />
        </article>
    </section>

    
    <section class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </section>
</form>
{% endblock%}
