{% extends 'base.html' %}

{% block title %} Docentes {% endblock %}

{% block content %}
<div class="container card" style="padding: 1%;">
    <i class="fa fa-arrow-left" aria-hidden="true" onclick= "window.location.href = '/teachers'" style="cursor: pointer;"></i>
    <h1>Registrar profesor</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="mb-2 form-label">Nombres</label>
            <input class="form-control" id="name" name="name" type="text" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <label for="lastName" class="mb-2 form-label">Apellidos</label>
            <input class="form-control" id="lastName" name="lastName" type="text" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <label for="birthDate" class="mb-2 form-label">Fecha de nacimiento</label>
            <input class="form-control" id="birthDate" type="date" name="birthDate" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <label for="ciNumber" class="mb-2 form-label">Numero de cedula</label>
            <input class="form-control" id="ciNumber" type="text" name="ciNumber" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <label for="phone" class="mb-2 form-label">Celular Profesor</label>
            <input class="form-control" id="phone" type="text" name="phone" autocomplete="off" required/>
        </div>
        <div class="form-group">
            <label for="country" class="mb-2 form-label">Pais</label>
            <select class="form-select" id="country" name="country_id" required>
                <option value="" selected>Seleccionar Pais</option>
                {% for country in country_list %}
                    <option value="{{ country.id }}">{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="city" class="mb-2 form-label">Ciudad</label>
            <select class="form-select" id="city" name="city_id" required>
                <option value="" selected>Seleccionar Ciudad</option>
                {% for city in city_list %}
                    <option value="{{ city.id }}">{{ city.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="email" class="mb-2 form-label">Correo Electronico</label>
            <input class="form-control" id="email" type="text" name="email" autocomplete="off" required/>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
