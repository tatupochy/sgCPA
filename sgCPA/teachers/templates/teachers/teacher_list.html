<!-- templates/teachers/teacher_list.html -->
{% extends 'base.html' %}

{% block title %} Docentes {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>
</head>
<body>
    <h1>Teacher List</h1>
    <ul>
        {% for teacher in teachers %}
            <li><a href="{% url 'teacher_detail' teacher.pk %}">{{ teacher.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'teacher_create' %}">Add Teacher</a>
</body>
</html>

{% endblock %}
