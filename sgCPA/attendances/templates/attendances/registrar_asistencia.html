{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <h1 class="mt-5">Registrar Asistencia</h1>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <form action="/registrar_asistencia/" method="post" class="mt-4">
      {% csrf_token %}

      <div class="row mb-3">
        <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
        <div class="col-sm-4">
          <input type="date" id="fecha" name="fecha" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <label for="curso" class="col-sm-2 col-form-label">Curso:</label>
        <div class="col-sm-4">
          <select id="curso" name="curso" class="form-select">
            {% for curso in cursos %}
              <option value="{{ curso.id }}">{{ curso.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- <h1> Listado de alumnos </h1> -->
      <div class="table-responsive" id="tabla-asistencia-container">
        <table class="table table-bordered table-striped text-center" id="tabla-asistencia1">

          <thead>
              <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Cedula</th>
                <th>Asistencia</th>
              </tr>
            </thead>

            <tbody id="tabla-asistencia">
              
            </tbody>
        </table>
      </div>

      <br>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
  </form>
</div>

<script src="{% static 'scripts/registrar_asistencia.js' %}"></script>

{% endblock %}
