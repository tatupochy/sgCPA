{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <h1 class="mt-5">Registrar Asistencia</h1>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <form action="/registrar_asistencia/" method="post" class="mt-4">
      {% csrf_token %}

      <div class="row mb-3 d-flex align-items-center justify-content-center flex-column">
        <label for="curso" class="col-sm-2 col-form-label">Curso:</label>
        <div class="col-sm-4 w-100 mb-4">
          <select id="curso" name="curso" class="form-select">
            <option selected disabled>Seleccionar curso</option>
            {% for curso in cursos %}
              <option value="{{ curso.id }}">{{ curso.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row mb-3 d-flex w-100 align-items-center justify-content-center flex-column">
        <label for="fecha" class="col-sm-2 col-form-label">Seleccionar fecha:</label>
        <select id="fecha" class="form-control" disabled name="fecha">
            <option selected>Seleccionar fecha</option>
        </select>
      </div>

      <div class="table-responsive mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>CÃ©dula</th>
                    <th>Asistencia</th>
                </tr>
            </thead>
            <tbody id="asistencias_body">
                
                
            </tbody>
        </table>
    </div>

      <br>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Registrar</button>
        {% if message  %}
        <p>{{message}}</p>
        {% endif %}
      </div>
  </form>
</div>

<script src="{% static 'scripts/registrar_asistencia.js' %}"></script>

{% endblock %}
